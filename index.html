<html>
    <head>
        <script src="https://cdn.jsdelivr.net/pouchdb/5.4.5/pouchdb.min.js"></script>
        <script>
            const nutrientsDb = new PouchDB('nutrients')
            nutrientsDb.changes({ since: 0, include_docs: true })
                .then(changes => applyChanges(changes.results))

            window.onload = async () => {
                document.querySelector('form input[type="submit"]')
                    .addEventListener('click', async () => { 
                        await addNutrient()
                        window.location = window.location.toString().slice(0, -'#new'.length)
                    })
            }
            async function addNutrient () {
                // TODO: difference between add and update
                const [name, id, _rev, carbsStr] = ['name', 'id', 'rev', 'carbs']
                    .map(n => document.getElementById(n).value)
                const carbs = Number.parseFloat(carbsStr)
                const _id = id || new Date().toISOString()
                await nutrientsDb.put({ _id, _rev, name, carbs })
            }
            function applyChanges (changes) {
                for (const c of changes) addToTable(c)
            }
            function addToTable ({ id, doc: { name, carbs }, changes }) {
                const tr = document.getElementById('index')
                    .appendChild(document.createElement('div'))
                // tr.addEventListener('click', rowClicked)
                const rev = changes.pop().rev
                tr.appendChild(document.createElement('template')).innerText = id
                tr.appendChild(document.createElement('template')).innerText = rev
                tr.appendChild(document.createElement('div')).innerText = name
                tr.appendChild(document.createElement('div')).innerText = carbs
            }
            function rowClicked ({ target }) {
                const values = [...target.parentNode.querySelectorAll('tbody *')]
                    .map(n => n.innerText);
                ['id', 'rev', 'name', 'carbs']
                    .forEach((v, k) => document.querySelector(`input#${v}`).value = values[k])
            }
        </script>
        <style>
            #new:target #index { display: none }
            #new:target form { display: block }
            form { display: none; }
            #index { display: table; }
            #index > * { display:table-row; }
            #index > * > * { display:table-cell; }
            #index > * > template { display:none; }
        </style>
    </head>
    <body id="new">
        <h1>nutrients</h1>
        <div id="index">
            <div>
                <div>name</div>
                <div>carbs</div>
                <div><a href="#new">new</a></div>
            </div>
        </div>
        <form action="" method="get">
            <input id="id" type="hidden" readonly>
            <input id="rev" type="hidden" readonly>
            <label for="name">Name</label><input id="name" type="text">
            <label for="carbs">Carbs</label><input id="carbs" type="number">
            <a href="#">Back</a>
            <input type="submit" value="Add">
        </form>
    </body>
</html>
